<html xmlns:th="http://www.thymeleaf.org">

	<th:block th:fragment="modal-cadastro-rapido-estilo">
		
		<!-- Modal -->
		<div class="modal fade" id="cadastroRapidoEstilo" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-sm">
		    <div class="modal-content">
		    
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Cadastro de estilo</h4>
		      </div>
		      
		      <div class="modal-body">
		        <form class="form-horizontal">
					<div class="form-group">
						<label for="nomeEstilo" class="control-label col-sm-2">Nome</label>
						<div class="col-sm-10">
							<input id="nomeEstilo" type="text" class="form-control" />
						</div>
					</div>		        
		        </form>
		      </div>
		      
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary">Salvar</button>
		      </div>
		      
		    </div>
		  </div>
		</div>
	
	</th:block>

</html>
