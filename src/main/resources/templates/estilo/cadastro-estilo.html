<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'">
	
	<head>
		<title>Cadastro de estilo</title>
	</head>
	
	<section layout:fragment="conteudo">
					
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de estilo
				</h1>
			</div>
		</div>
					
		<div class="container-fluid">
		
			<th:block th:include="fragments/menssagens/menssagens-sucesso :: menssagem-sucesso" />
			
			<form th:object="${estilo}" method="POST" class="form-vertical  js-form-loading">
			
				<th:block th:include="fragments/menssagens/menssagens-error :: menssagens-error" />
				
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome*</label>
					<input id="nome" th:field="*{nome}" type="text" class="form-control"/>
				</div>
				
				<button type="submit" class="btn btn-primary">Salvar</button>
				
			</form>
		
		</div>
					
	</section>
			
</html>
