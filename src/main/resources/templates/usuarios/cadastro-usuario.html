<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'">
	
	<head>
		<title>Cadastro de usuário</title>
	</head>
	
	<section layout:fragment="conteudo">
					
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>
					
		<div class="container-fluid">
			
			<form th:object="${usuario}" method="POST" class="form-vertical  js-form-loading">
				
				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="dataNascimento">Data Nascimento</label>
							<input id="dataNascimento" type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-3">
						<div class="form-group">
							<label for="senha">Senha</label>
							<input id="senha" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="confirmacaoSenha">Confirmação de senha</label>
							<input id="confirmacaoSenha" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-md-3">
						<div class="form-group">
							<label for="status">Status</label>
							<div class="">
								<input id="status" type="checkbox" />
							</div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<label>Tipo pessoa</label>
						<div class="form-group">
							<div class="checkbox checkbox-inline">
								<input name="grupos" type="checkbox" />
								<label for="grupos">Administrador</label>
							</div>
							<div class="checkbox checkbox-inline">
								<input name="grupos" type="checkbox" />
								<label for="grupos">Vendedor</label>
							</div>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Salvar</button>
				
			</form>
		
		</div>
					
	</section>
			
</html>
