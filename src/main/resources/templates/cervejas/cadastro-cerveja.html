			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de produto
					</h1>
				</div>
			</div>
			
			<div class="container-fluid">
				
				<form th:object="${cerveja}" method="POST" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-2">
							<div class="form-group">
								<label for="sku">SKU*</label>
								<input id="sku" th:field="*{sku}" type="text" class="form-control"/>
							</div>
						</div>
						<div class="col-sm-10">
							<div class="form-group">
								<label for="nome">Nome*</label>
								<input id="nome" th:field="*{nome}" type="text" class="form-control"/>
							</div>
						</div>
					</div>
					
					<div class="form-group">
						<label for="descricao">Descrição*</label>
						<textarea id="descricao" th:field="*{descricao}" rows="3" class="form-control"></textarea>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="estilo">Estilo*</label>
								<select class="form-control">
									<option value="" label="Selecionar estilo">
								</select>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="sabor">Sabor*</label>
								<select class="form-control">
									<option value="" label="Selecionar sabor">
								</select>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="teorAlcoolico">Teor Acoólico*</label>
								<div class="input-group">
									<input type="text" class="form-control"/>
									<span class="input-group-addon">%</span>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-sm-6">
							<label>Origem*</label>
							<div class="form-group">
								<div class="radio radio-inline">
									<input type="radio" class="form-control"/>
									<label for="origem">Nacional</label>
								</div>
								<div class="radio radio-inline">
									<input type="radio" class="form-control"/>
									<label for="origem">Internacional</label>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-sm-3">
							<div class="form-group">
								<label for="preco">Preço*</label>
								<div class="input-group">
									<span class="input-group-addon">R$</span>
									<input type="text" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="comissão">Comissão*</label>
								<div class="input-group">
									<input type="text" class="form-control"/>
									<span class="input-group-addon">%</span>
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="estoque">Estoque*</label>
								<input type="text" class="form-control"/>
							</div>
						</div>
					</div>
					
				</form>
