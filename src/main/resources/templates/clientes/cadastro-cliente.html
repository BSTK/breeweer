<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/layout-padrao'">

	<section layout:fragment="conteudo">
					
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de clientes
				</h1>
			</div>
		</div>
					
		<div class="container-fluid">
			
			<form th:object="${cliente}" method="POST" class="form-vertical  js-form-loading">
				
				<div class="form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<label>Tipo pessoa</label>
						<div class="form-group">
							<div class="radio radio-inline">
								<input type="radio" class="form-control"/>
								<label for="tipoPessoa">Física</label>
							</div>
							<div class="radio radio-inline">
								<input type="radio" class="form-control"/>
								<label for="tipoPessoa">Jurídica</label>
							</div>
						</div>
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<label for="cpfCnpj">CPF/CNPJ</label>
							<input id="cpfCnpj" type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="telefone">Telefone</label>
							<input id="telefone" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-md-8">
						<div class="form-group">
							<label for="email">E-mail</label>
							<input id="email" type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="Logradouro">Logradouro</label>
							<input id="logradouro" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="numero">Número</label>
							<input id="numero" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="complemento">Complemento</label>
							<input id="complemento" type="text" class="form-control"/>
						</div>
					</div>
					
				</div>
				
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<label for="cep">CEP</label>
							<input id="cep" type="text" class="form-control"/>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="estado">Estado</label>
							<select id="estado" class="form-control">
								<option value="" label="Selecione o estado" />
							</select>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="cidade">Cidade</label>
							<select id="cidade" class="form-control">
								<option value="" label="Selecione a cidade" />
							</select>
						</div>
					</div>
					
				</div>
				
				<button type="submit" class="btn btn-primary">Salvar</button>
				
			</form>
		
		</div>
					
	</section>
			
</html>
